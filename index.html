<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Cyan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="container">
    <header>
        <nav>
            <!--incl href for real world example -->
            <li>Services</li>
            <li>Work Examples</li>
            <li>Your Team</li>
            <li>Our Blog</li>            
        </nav>
        
    </header>

    <aside>
        <h2>Find the right solution with ease</h2>
        <img src="cloud.png" alt="cloud picture" width="20%" height="10%">
        <button>Get a Quote Now</button>
    </aside>

    <article>
        <h2>Services</h2>
        <p>Our in-house team is comprised of Creatives & Coders</p>
        <div id="services-wrapper">        
            <li id="design" class="service-button">
                <img src="eye.png" alt="eye picture" width="20%" height="80%"/>
                <h4>Design</h4>
            </li>      
    
            <li id="development" class="service-button">
                <img src="computer.png" alt="computer picture" width="20%" height="80%"/>
                <h4>Development</h4>                
            </li>
        
            <li id="support" class="service-button">
                <img src="chat.png" alt="computer picture" width="20%" height="80%"/>
                <h4>Support</h4>
            </li>       
        </div>
    </article>

    <footer>
    <p>Copyright &#169</p>
    </footer>
</div>
</body>

</html>
